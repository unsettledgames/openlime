undary and screen boundary // Do not let transform offet go beyond this limit. // if (scaled-image-size &lt; screen) it remains fully contained // else the scaled-image boundary closest to the screen cannot enter the screen. const dx = Math.abs(bw-sw)/2; x = Math.min(Math.max(-dx, x), dx); const dy = Math.abs(bh-sh)/2; y = Math.min(Math.max(-dy, y), dy); } let now = performance.now(); this.source = this.getCurrentTransform(now); //the angle needs to be interpolated in the shortest direction. //target it is kept between 0 and +360, source is kept relative. a = Transform.normalizeAngle(a); this.source.a = Transform.normalizeAngle(this.source.a); if(a - this.source.a &gt; 180) this.source.a += 360; if(this.source.a - a &gt; 180) this.source.a -= 360; Object.assign(this.target, { x: x, y:y, z:z, a:a, t:now + dt }); this.emit('update'); } /* * Pan the camera * @param {number} dx move the camera by dx pixels (positive means the image moves right). */ pan(dt, dx, dy) { let now = performance.now(); let m = this.getCurrentTransform(now); m.dx += dx; m.dy += dy; } /* zoom in or out at a specific point in canvas coords! * TODO: this is not quite right! */ zoom(dt, z, x, y) { if(!x) x = 0; if(!y) y = 0; let now = performance.now(); let m = this.getCurrentTransform(now); if (this.bounded) { z = Math.min(Math.max(z, this.minZoom), this.maxZoom); } //x, an y should be the center of the zoom. m.x += (m.x+x)*(m.z - z)/m.z; m.y += (m.y+y)*(m.z - z)/m.z; this.setPosition(dt, m.x, m.y, z, m.a); } rotate(dt, a) { let now = performance.now(); let m = this.getCurrentTransform(now); this.setPosition(dt, m.x, m.y, m.z, this.target.a + a); } deltaZoom(dt, dz, x, y) { if(!x) x = 0; if(!y) y = 0; let now = performance.now(); let m = this.getCurrentTransform(now); //rapid firing wheel event need to compound. //but the x, y in input are relative to the current transform. dz *= this.target.z/m.z; if (this.bounded) { if (m.z*dz &lt; this.minZoom) dz = this.minZoom / m.z; if (m.z*dz &gt; this.maxZoom) dz = this.maxZoom / m.z; } //transform is x*z + dx = X , there x is positrion in scene, X on screen //we want x*z*dz + dx1 = X (stay put, we need to find dx1. let r = Transform.rotate(x, y, m.a); m.x += r.x*m.z*(1 - dz); m.y += r.y*m.z*(1 - dz); this.setPosition(dt, m.x, m.y, m.z*dz, m.a); } getCurrentTransform(time) { let pos = new Transform(); if(time &lt; this.source.t) Object.assign(pos, this.source); if(time &gt;= this.target.t) Object.assign(pos, this.target); else pos.interpolate(this.source, this.target, time, this.easing); pos.t = time; return pos; } getGlCurrentTransform(time) { const pos = this.getCurrentTransform(time); pos.x *= window.devicePixelRatio; pos.y *= window.devicePixelRatio; pos.z *= window.devicePixelRatio; return pos; } /** * @param {Array} box fit the specified rectangle [minx, miny, maxx, maxy] in the canvas. * @param {number} dt animation duration in millisecond * @param {string} size how to fit the image: &lt;contain | cover&gt; default is contain (and cover is not implemented */ //TODO should fit keeping the same angle! fit(box, dt, size) { if (box.isEmpty()) return; if(!dt) dt = 0; //find if we align the topbottom borders or the leftright border. let w = this.viewport.dx; let h = this.viewport.dy; let bw = box.width(); let bh = box.height(); let c = box.center(); let z = Math.min(w/bw, h/bh); this.setPosition(dt, -c[0], -c[1], z, 0); } fitCameraBox(dt) { this.fit(this.boundingBox, dt); } updateBounds(box, minScale) { this.boundingBox = box; const w = this.viewport.dx; const h = this.viewport.dy; let bw = this.boundingBox.width(); let bh = this.boundingBox.height(); this.minZoom = Math.min(w/bw, h/bh) * this.minScreenFraction; this.maxZoom = minScale &gt; 0 ? this.maxFixedZoom / minScale : this.maxFixedZoom; this.maxZoom = Math.max(this.minZoom, this.maxZoom); } } export { Camera } × Search results Close ISTI - CNR &amp; CRS4 - ViC "},"Canvas.js.html":{"id":"Canvas.js.html","title":"Source: Canvas.js","body":" OpenLIME Modules OpenLIME Classes AnnotationCameraCanvasControllerLayerLayerAnnotationLayerBRDFLayerCombinerLayerImageLayerLensLayerRTILayerSvgAnnotationLayoutOpenLIME~OpenLIMEPointerManagerRasterShaderShaderBRDFShaderCombinerShaderRTIViewer Howto Getting started with OpenLIME Source: Canvas.js import { Camera } from './Camera.js' import { Layer } from './Layer.js' import { Cache } from './Cache.js' /** * @param {Element|String} canvas dom element or query selector for a &lt;canvas&gt; element. * @param {Element} overlay DIV containing annotations, TODO: at the moment it is just passed to the layers (might need refactoring) * @param {Camera} camera (see {@link Camera}) * @param {Object} options * * *layers*: Object specifies layers (see. {@link Layer}) * * *preserveDrawingBuffer* needed for screenshots (otherwise is just a performance penalty) * * **Signals:** * Emits *\"update\"* event when a layer updates or is added or removed. * */ class Canvas { constructor(canvas, overlay, camera, options) { Object.assign(this, { canvasElement: null, preserveDrawingBuffer: false, gl: null, overlayElement: overlay, camera: camera, layers: {}, signals: {'update':[], 'updateSize':[], 'ready': []} }); Object.assign(this, options); this.init(canvas); for(let id in this.layers) this.addLayer(id, new Layer(id, this.layers[id])); this.camera.addEvent('update', () =&gt; this.emit('update')); } addEvent(event, callback) { this.signals[event].push(callback); } emit(event) { for(let r of this.signals[event]) r(this); } //TODO move gl context to canvas! init(canvas) { if(!canvas) throw \"Missing element parameter\" if(typeof(canvas) == 'string') { canvas = document.querySelector(canvas); if(!canvas) throw \"Could not find dom element.\"; } if(!canvas.tagName) throw \"Element is not a DOM element\" if(canvas.tagName != \"CANVAS\") throw \"Element is not a canvas element\"; this.canvasElement = canvas; /* test context loss */ /* canvas = WebGLDebugUtils.makeLostContextSimulatingCanvas(canvas); canvas.loseContext rsBBox(this.layers, discardHidden); let minScale = Layer.computeLayersMinScale(this.layers, discardHidden); if (sceneBBox != null) this.camera.updateBounds(sceneBBox, minScale); this.emit('updateSize'); } draw(time) { let gl = this.gl; let view = this.camera.glViewport(); gl.viewport(view.x, view.y, view.dx, view.dy); var b = [0, 0, 0, 0]; gl.clearColor(b[0], b[1], b[2], b[3], b[4]); gl.clear(gl.COLOR_BUFFER_BIT); gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA); gl.enable(gl.BLEND); //TODO: getCurren shoudl redurn {position, done} let pos = this.camera.getGlCurrentTransform(time); //todo we could actually prefetch toward the future a little bit this.prefetch(pos); //pos layers using zindex. let ordered = Object.values(this.layers).sort( (a, b) =&gt; a.zindex - b.zindex); //NOTICE: camera(pos) must be relative to the WHOLE canvas let done = true; for(let layer of ordered) if(layer.visible) done = layer.draw(pos, view) &amp;&amp; done; //TODO not really an elegant solution to tell if we have reached the target, the check should be in getCurrentTransform. return done &amp;&amp; pos.t &gt;= this.camera.target.t; } /** * This function have each layer to check which tiles are needed and schedule them for download. * @param {object} transform is the camera position (layer will combine with local transform). */ prefetch(transform) { if(!transform) transform = this.camera.getGlCurrentTransform(performance.now()); for(let id in this.layers) { let layer = this.layers[id]; //console.log(layer); //console.log(layer.layout.status); if(layer.visible &amp;&amp; layer.status == 'ready') { layer.prefetch(transform, this.camera.glViewport()); } } } } export { Canvas } × Search results Close ISTI - CNR &amp; CRS4 - ViC "},"Controller.js.html":{"id":"Controller.js.html","title":"Source: Controller.js","body":" OpenLIME Modules OpenLIME Classes AnnotationCameraCanvasControllerLayerLayerAnnotationLayerBRDFLayerCombinerLayerImageLayerLensLayerRTILayerSvgAnnotationLayoutOpenLIME~OpenLIMEPointerManagerRasterShaderShaderBRDFShaderCombinerShaderRTIViewer Howto Getting started with OpenLIME Source: Controller.js /** * Virtual nase class for controllers: classes that handle mouse and touch events and links to pan, zoom, etc. * Callbacks supporte are: * * *panStart(event)* calling event.preventDefault() will capture the panning gestire * * *panMove(event)* * * *panEnd(event)* * * *pinchStart(event)* calling event.preventDefault() will capture the pinch gestire * * *pinchMove(event)* * * *pinchEnd(event)* * * *wheelDelta(event)* * * *singleTap(event)* * * *wheelDelta(event)* * * *doubleTap(event)* * * *resize(event)* * * In general event.preventDefault() will capture the event and wont be propagated to other controllers. * * @param {options} options * * *panDelay* inertia of the movement in ms for panning movements (default 100) * * *zoomDelay* a zoom event is smoothed over this delay in ms (default 200) * * *priority* higher priority controllers are invoked in advance. */ class Controller { constructor(options) { /* For some reason can't define these variables static, for the moment just use the numeric value. static NoModifiers = 0; static CrtlModifier = 1; static ShiftModifier = 2; static AltModifier = 4; */ Object.assign(this, { active: true, debug: false, panDelay: 50, zoomDelay: 200, priority: 0, activeModifiers: [0] }); Object.assign(this, options); } modifierState(e) { let state = 0; if(e.ctrlKey) state += 1; if(e.shiftKey) state += 2; if(e.altKey) state += 4; return state; } captureEvents() { this.capture = true; //TODO should actually specify WHAT it is capturing: which touch etc. } releaseEvents() { this.capture = false; } /* Implement these functions to interacts with mouse/touch/resize events. */ } export { Controller } × Search results Close ISTI - CNR &amp; CRS4 - ViC "},"Layer.js.html":{"id":"Layer.js.html","title":"Source: Layer.js","body":" OpenLIME Modules OpenLIME Classes AnnotationCameraCanvasControllerLayerLayerAnnotationLayerBRDFLayerCombinerLayerImageLayerLensLayerRTILayerSvgAnnotationLayoutOpenLIME~OpenLIMEPointerManagerRasterShaderShaderBRDFShaderCombinerShaderRTIViewer Howto Getting started with OpenLIME Source: Layer.js import { Transform } from './Transform.js' import { Layout } from './Layout.js' import { Cache } from './Cache.js' import { BoundingBox } from './BoundingBox.js' /** * @param {string} id unique id for layer. * @param {object} options * * *label*: * * *transform*: relative coordinate [transformation](#transform) from layer to canvas * * *visible*: where to render or not * * *zindex*: stack ordering of the layer higher on top * * *opacity*: from 0.0 to 1.0 (0.0 is fully transparent) * * *rasters*: [rasters](#raster) used for rendering. * * *controls*: shader parameters that can be modified (eg. light direction) * * *shader*: [shader](#shader) used for rendering * * *layout*: one of image, deepzoom, google, iiif, or zoomify * * *mipmapBias*: default 0.4, when to switch between different levels of the mipmap, 0 means switch as early * as the tile would be enlarged on the screen, while 1.0 means switch when 1 pixel in tile is &gt;= 2 pixels on screen * * *prefetchBorder*: border tiles prefetch (default 1) * * *maxRequest*: max number of simultaneous requests (should be GLOBAL not per layer!) default 4 */ class Layer { constructor(options) { //create from derived class if type specified if (options.type) { let type = options.type; delete options.type; if (type in this.types) { return this.types[type](options); } throw \"Layer type: \" + type + \" module has not been loaded\"; } this.init(options); /* //create members from options. this.rasters = this.rasters.map((raster) =&gt; new Raster(raster)); //layout needs to be the same for all rasters if(this.rasters.length) { if(typeof(this.layout) != 'object') this.layout = new Layout(this.rasters[0].url, this.layout) this.setLayout(this.layout) if(this.rasters.length) for(let raster in this.rasters) raster.layout = this.layout; } if(this.shader) this.shader = new Shader(this.shader); */ } init(options) { Object.assign(this, { transform: new Transform(), visible: true, zindex: 0, opacity: 1.0, overlay: false, //in the GUI it won't affect the visibility of the other layers rasters: [], layers: [], controls: {}, controllers: [], shaders: {}, layout: 'image', shader: null, //current shader. gl: null, prefetchBorder: 1, mipmapBias: 0.4, maxRequest: 4, signals: { update: [], ready: [], updateSize: [] }, //update callbacks for a redraw, ready once layout is known. //internal stuff, should not be passed as options. tiles: new Map(), //keep references to each texture (and status) indexed by level, x and y. //each tile is tex: [.. one for raster ..], missing: 3 missing tex before tile is ready. //only raster used by the shader will be loade. queue: [], //queue of tiles to be loaded. requested: {}, //tiles requested. }); Object.assign(this, options); this.transform = new Transform(this.transform); if (typeof (this.layout) == 'string') { let size = { width: this.width || 0, height: this.height || 0 }; this.setLayout(new Layout(null, this.layout, size)); } else { this.setLayout(this.layout); } } addEvent(event, callback) { this.signals[event].push(callback); } emit(event, ...parameters) { for (let r of this.signals[event]) r(...parameters); } setLayout(layout) { let callback = () =&gt; { this.status = 'ready'; this.setupTiles(); //setup expect status to be ready! this.emit('ready'); this.emit('update'); }; if (layout.status == 'ready') //layout already initialized. callback(); else layout.addEvent('ready', callback); this.layout = layout; // Set signal to acknowledge change of bbox when it is known. Let this signal go up to canvas this.layout.addEvent('updateSize', () =&gt; { this.emit('updateSize'); }); } setTransform(tx) { this.transform = tx; this.emit('updateSize'); } setShader(id) { if (!id in this.shaders) throw \"Unknown shader: \" + id; this.shader = this.shaders[id]; this.setupTiles(); this.shader.s ollerLayerLayerAnnotationLayerBRDFLayerCombinerLayerImageLayerLensLayerRTILayerSvgAnnotationLayoutOpenLIME~OpenLIMEPointerManagerRasterShaderShaderBRDFShaderCombinerShaderRTIViewer Howto Getting started with OpenLIME OpenLIME (Open Layered IMage Explorer) Web-based, advanced images viewer (RTI, multispectral, BRDF, etc. ) Installing npm Ubuntu sudo apt install npm Ubuntu 18.04 You might have some problem using the old npm version shipped with Ubuntu18.04, and even upgrading it. This worked for me: sudo npm install -g npm@latest-6 Windows To obtain npm for Windows, you need to download the Windows version of node.js from https://nodejs.org/en/download/ . You can download either the Windows Installer (.msi) or the Windows Binary (.zip). If you download and expand the Windows Binary zip file, you will afterwards need to set your PATH variable to include the directory that contains the npm executable (this directory is the subdirectory node_modules\\npm\\bin). Setting up npm (all platforms) The following step should be performed in the openlime directory that was cloned from this repository. Before using npm, you need to install the required packages locally. This only needs to be done once. The following command tells npm to download all the webpack packages (and their dependencies) listed in the package.json file. These will be put in the ./node_modules directory. npm install The downloaded packages include rollup, documentation, and nodemon, which will be used below. Using npm (all platforms) These steps should be performed in the openlime directory that was cloned from this repository. Build the code The following command reads the javascript code in ./src, and puts the transpiled webpack code in ./dist/main.js. npm run build The webpack code is used, for example, by the ./dist/index.html web page. Run the node.js server If you wish, you can run the node.js development server to serve your web pages. This server will use ./dist as the home directory. The server is run in \"hot\" mode, which means that whenever you change a file in the ./src directory, the webpack code will automatically be rebuilt, and your web browser will automatically refresh, to reflect your latest changes. npm run start Then access the demo app at http://localhost:8080 (which by default is ./dist/index.html). If you prefer to serve from a different port, say 8088, you can call npm run start -- --port 8088 Create a rollup file to use with other servers You do not need to use node.js as the server. Instead, you can use the &lt;script&gt; approach, embedding a rollup file, either ./build/openlime.min.js or ./build/openlime.js, in your web page. The files ./dist/ui_custom.html and ./dist/ui_svg.html are examples of this approach. Such files will display correctly when served from any web server. To create the rollup files, call rollup: npm run rollup Keep the rollup files up to date If you keep a nodemon (node monitor) script running, it will automatically update the rollup files ./build/openlime.min.js and ./build/openlime.js whenever anything changes in the ./src directory. Note that, unlike with the node.js server, the browser will not refresh automatically; you will have to do that yourself once the rollup files have been updated. npm run nodemon Create documentation The documentation is created from structured comments in the source code (in ./src). Once created, it is accessible from ./docs/index.html npm run documentation Customization skin.css skin.svg Run svgo -p 1 skin.svg -o skin.min.svg to minimize svg. Documentation.js supports markdown syntax and JSDoc syntax. JSON example of the configuration: { camera: { }, canvas: { rasters: [ { id: name: width: //optional height: //optional url: layout: &lt;image|google|deepzoom|zoomify|iip|iiif&gt; //optional if can be determined from the url. } ] }, overlay: { } } × Search results Close ISTI - CNR &amp; CRS4 - ViC "},"Annotation.html":{"id":"Annotation.html","title":"Class: Annotation","body":" OpenLIME Mo
